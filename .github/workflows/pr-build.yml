name: azure-relay-aspnetserver
on: [push, pull_request]
jobs:
  build-windows:
    name: Build 'azure-relay-aspnetserver' on windows-latest	
    runs-on: 'windows-latest'	
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core v3
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.0.100"
    - name: Setup .NET Core v2
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "2.2.207"
    - run: dotnet --info	
    - name: Restore	
      run: .\restore.cmd	
    - name: Build	
      run: .\build.cmd	
    - name: Package	
      run: .\package.cmd
  build-ngix:
    strategy:
      matrix:
        platform: ['ubuntu-latest', 'macos-latest' ]
    name: Build 'azure-relay-aspnetserver' for ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core v3
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.0.100"
    - name: Setup .NET Core v2
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "2.2.207"
    - run: dotnet --info
    - name: Restore
      run: ./restore.sh
    - name: Build
      run: ./build.sh
    - name: Package
      run: ./package.sh
